    <div class="main-content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12">
          <div class="card">
            <div class="card-header">
              <div class="card-header" style="background-color: #004790; color: #39d5ff;text-align: center;">
                <h3>
                  Estados de los Servicios
                </h3>
              </div>
            </div>
            <div class="card-body">
              <div>
                <div>
                  <div class="chart" >
                    <div style="display: block;width: 100%;height: 100%;">
                      <canvas baseChart
                        [data]="barChartDataServicios"
                        [options]="barChartOptions"
                        [type]="barChartType">
                      </canvas>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>



        <div class="col-lg-6 col-md-6 col-sm-12">
          <div class="card">
            <div class="card-header">
              <div class="card-header" style="background-color: #004790; color: #39d5ff;text-align: center;">
                  <h3>
                    Estado de Papeles
                  </h3>

              </div>
            </div>
            <div class="card-body">
              <div>
                <div>
                  <div class="chart" >
                    <div style="display: block;width: 100%;height: 100%;">
                      <canvas baseChart
                        [data]="barChartDataPapeles"
                        [options]="barChartOptions"
                        [type]="barChartType">
                      </canvas>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="card">
          <div class="card-header">
            <div class="card-header" style="background-color: #004790; color: #39d5ff; text-align: center;">
              <h3>
                Finanzas
              </h3>
            </div>
          </div>
          <div class="card-body">
            <div>
              <div>
                <div class="chart" >
                  <div style="display: block;width: 100%;height: 100%;">
                    <canvas baseChart
                      [data]="barChartDataCifras"
                      [options]="barChartOptionsCifras"
                      [type]="barChartType">
                    </canvas>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
