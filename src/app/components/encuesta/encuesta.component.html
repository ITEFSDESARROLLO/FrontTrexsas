<div class="main-content">
    <div class="row">
        <div class="card">
            <div class="card-body">
                <div class="container">
                    <div id="preguntas_encuesta">
                        <div class="card" *ngFor="let pregunta of listaPreguntas">
                            <div class="card-header">
                                <h3>
                                    {{pregunta.descripcion}}
                                </h3>
                            </div>
                            <div class="card-body">
                                <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group">
                                    <ol>
                                        <li *ngFor="let opcion of pregunta.opcionesPregunta">
                                            <mat-radio-button class="example-radio-button" [value]="opcion.descripcion" (click)="guardarRespuestaOpcion(pregunta,opcion)">
                                                {{opcion.descripcion}}
                                            </mat-radio-button>
                                        </li>
                                    </ol>
                                </mat-radio-group>
                            </div>
                            
                        </div>
                    </div>
                    <div id="preguntas_encuesta">
                        <button type="button" class="btn btn-info btn-round" (click)="guardaraRespuestas()">Enviar Respuestas</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
